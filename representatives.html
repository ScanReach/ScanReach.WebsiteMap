<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Website map</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <h1>Our Representatives</h1>
    <div class="radio-button-container">
      <input
        type="radio"
        id="select-map-view"
        class="select-view"
        value="map"
        name="view"
        checked
      />
      <label for="select-map-view" class="select-view-label">Map</label>
      <input
        type="radio"
        id="select-list-view"
        class="select-view"
        value="list"
        name="view"
      />
      <label for="select-list-view" class="select-view-label">List</label>
    </div>
    <div class="list-container" id="list-container"></div>
    <div id="map" class="map">
      <div
        class="representatives-popup-container"
        id="representatives-popup-container"
      ></div>
    </div>

    <script src="./js/repList.js"></script>
    <script src="./js/representatives/representatives.js"></script>
  </body>
</html>
