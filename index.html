<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Website map</title>
  </head>
  <body>
    <h1>Sales partners</h1>
    <div class="radio-button-container">
      <input
        type="radio"
        id="select-map-view"
        class="select-view"
        value="map"
        name="view"
        checked
      />
      <label for="select-map-view" class="select-view-label">Map</label>
      <input
        type="radio"
        id="select-list-view"
        class="select-view"
        value="list"
        name="view"
      />
      <label for="select-list-view" class="select-view-label">List</label>
    </div>

    <div class="map-area">
      <!-- TODO: Remove class and only keep id as there is only one item called this -->
      <div
        class="representatives-popup-container"
        id="representatives-popup-container"
      ></div>
      <div id="representatives-list-container"></div>
      <div id="map" class="map"></div>
    </div>

    <script src="./js/partnerList.js"></script>
    <script src="./js/repList.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
